      <div class="centered-form">
        <form id="form" action="#">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error" id="usernameError"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password">
                <div class="error" id="password2Error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            validateInputs();
        });

        function validateUsername() {
            const usernameValue = username.value.trim();
            if (usernameValue === '') {
                setError(username, 'Username is required');
            } else {
                setSuccess(username);
            }
        }

        function validateEmail() {
            const emailValue = email.value.trim();
            const emailPattern = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
            if (emailValue === '') {
                setError(email, 'Email is required');
            } else if (!emailPattern.test(emailValue)) {
                setError(email, 'Invalid email format');
            } else {
                setSuccess(email);
            }
        }

        function validatePassword() {
            const passwordValue = password.value;
            if (passwordValue === '') {
                setError(password, 'Password is required');
            } else if (passwordValue.length < 8) {
                setError(password, 'Password must be at least 8 characters');
            } else {
                setSuccess(password);
            }
        }

        function validateConfirmPassword() {
            const confirmPasswordValue = password2.value;
            if (confirmPasswordValue === '') {
                setError(password2, 'Confirm Password is required');
            } else if (confirmPasswordValue !== password.value) {
                setError(password2, 'Passwords do not match');
            } else {
                setSuccess(password2);
            }
        }

        function setError(input, message) {
            const inputControl = input.parentElement;
            const errorElement = inputControl.querySelector('.error');
            inputControl.classList.remove('success');
            inputControl.classList.add('error');
            errorElement.textContent = message;
        }

        function setSuccess(input) {
            const inputControl = input.parentElement;
            inputControl.classList.remove('error');
            inputControl.classList.add('success');
            inputControl.querySelector('.error').textContent = '';
        }

        username.addEventListener('blur', validateUsername);
        email.addEventListener('blur', validateEmail);
        password.addEventListener('blur', validatePassword);
        password2.addEventListener('blur', validateConfirmPassword);
    </script>
